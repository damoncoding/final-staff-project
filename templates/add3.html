    <div class = "textalign">
      <h3>Add leave record to the list</h3>
    </div>
    <div class ="container" >
        <form action = "/saveleavedetails" method="post">  
       
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee ID</label>
        <input type="integer" name="EmployeID" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Employee Name</label>
          <input type="stringformat" name = "Empname" class="form-control" id="exampleInputPassword1" >
        </div>
        <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Date</label>
       <input type="date" name="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Day</label>
        <input type="integer" name="Full_day" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Half Day</label>
        <input type="integer" name="half_day" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Balance</label>
        <input type="integer" name="balance" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Remark</label>
        <input type="integer" name="remark" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>


        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
